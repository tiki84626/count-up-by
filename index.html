<!DOCTYPE html>
<html>
  <head>
    <title>Count up By</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h2>Count up By</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="count-to">Please give a number you'd like to count to:</label>
          <input type="text" id="count-to" class="form-control" />
        </div>
        <div class="form-group">
          <label for="count-by">Please give a number you'd like to count by:</label>
          <input type="text" id="count-by" class="form-control" />
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
